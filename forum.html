<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curious Kids – Adult Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg:#f7fbff;
      --text:#1f2933;
      --card:#ffffff;
      --muted:#6b7280;
      --radius-lg:18px;
      --shadow-soft:0 10px 25px rgba(15,23,42,0.08);
      --font-main:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family:var(--font-main);
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }
        /* -----------------------------------------
       UNIVERSAL NAVBAR (MATCHING STORE + ASK)
       ----------------------------------------- */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #16a34a;
      color: #f9fafb;
      border-bottom: 1px solid rgba(15,23,42,0.15);
      box-shadow: 0 10px 25px rgba(15,23,42,0.18);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:0.6rem;
    }

    .brand-logo {
      width:36px;
      height:36px;
      border-radius:50%;
      background:conic-gradient(from 180deg,#ff8a3d,#ffd74d,#4d8fff,#16a34a,#ff8a3d);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:1.1rem;
      color:#fff;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(15,23,42,0.35);
    }

    .brand-text {
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }

    .brand-text span:first-child {
      font-size:1rem;
      font-weight:800;
    }

    .brand-text span:last-child {
      font-size:0.75rem;
      color:rgba(226,232,240,0.9);
    }

    nav ul {
      list-style:none;
      display:flex;
      gap:0.75rem;
      align-items:center;
    }

    nav a {
      padding:0.35rem 0.8rem;
      border-radius:999px;
      text-decoration:none;
      color:#e5e7eb;
      font-weight:500;
      transition:background .15s,color .15s;
    }

    nav a:hover {
      background:rgba(255,255,255,0.16);
      color:#ffffff;
    }

    .nav-cta {
      background:#ffffff;
      color:#0f172a;
      box-shadow:0 3px 10px rgba(15,23,42,0.35);
    }

    /* Mobile hamburger */
    .nav-toggle {
      display:none;
      background:none;
      border:none;
      cursor:pointer;
      padding:0.25rem;
    }

    .nav-toggle span {
      display:block;
      width:22px;
      height:2px;
      background:#ffffff;
      margin:4px 0;
      border-radius:999px;
    }

    /* Mobile dropdown */
    @media (max-width:800px) {
      .nav-toggle { display:inline-flex; }

      nav {
        position:relative;
      }

      nav ul {
        position:absolute;
        top:44px;
        right:0.6rem;
        flex-direction:column;
        align-items:flex-end;
        background:rgba(15,23,42,0.98);
        padding:0.6rem 0.9rem;
        border-radius:12px;
        display:none;
        box-shadow:0 10px 25px rgba(15,23,42,0.4);
      }

      nav ul.open { display:flex; }

      nav a {
        width:100%;
        text-align:right;
      }
    }

    /* -----------------------------------------
       FORUM CONTENT (UNCHANGED)
       ----------------------------------------- */

    main {
      max-width:1100px;
      margin:0 auto;
      padding:1.2rem 1rem 2rem;
    }

    h1 {
      font-size:1.4rem;
      margin-bottom:0.6rem;
    }

    #forumContainer {
      background:#ffffff;
      padding:1rem;
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow-soft);
            border:1px solid rgba(148,163,184,0.18);
    }

    .post {
      background:#ffffff;
      padding:0.8rem 1rem;
      margin-bottom:0.7rem;
      border-radius:var(--radius-lg);
      border:1px solid rgba(148,163,184,0.25);
    }

    .post-meta {
      font-size:0.75rem;
      color:var(--muted);
      margin-bottom:0.25rem;
    }

    textarea {
      width:100%;
      min-height:90px;
      padding:0.6rem;
      border-radius:8px;
      border:1px solid rgba(148,163,184,0.6);
      background:#f9fafb;
      font-family:inherit;
      margin-top:0.4rem;
    }

    button {
      margin-top:0.6rem;
      background:#16a34a;
      color:#fff;
      padding:0.45rem 1rem;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }

    button:hover {
      background:#15803d;
    }

    footer {
      margin-top:2rem;
      text-align:center;
      font-size:0.75rem;
      color:var(--muted);
    }

  </style>
</head>
<body>

<!-- NAVBAR (same across app) -->

  <div class="nav-inner">

      <div class="brand-logo">CK</div>
      <div class="brand-text">
        <span>Curious Kids Q&A</span>
        <span>Ask big questions. Get gentle answers.</span>

    </div>

    <button class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>

    <nav>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="ask.html">Ask a Question</a></li>
        <li><a href="questions.html">Question Wall</a></li>
        <li><a href="store.html">Store</a></li>

      </ul>
    </nav>
  </div>
</header>


<!-- ======================================
     ADULT FORUM CONTENT (unchanged)
======================================= -->
<main>
  <h1>Adult Forum (Discussion)</h1>

  <div id="forumContainer">
    <!-- Posts will be inserted here by your JS -->
  </div>

  <div id="newPostSection" style="margin-top:1rem;">
    <label for="postText" style="font-size:0.85rem;color:var(--muted);">Write a new topic or reply:</label>
    <textarea id="postText" placeholder="Type here..."></textarea>
    <button id="postBtn">Post</button>
  </div>
</main>


<footer>
  © <span id="year"></span> Curious Kids Q&A
</footer>


<!-- ======================================
     SCRIPTS (no changes made)
======================================= -->

<script>
  // footer year
  document.getElementById("year").textContent = new Date().getFullYear();

  // admin unlock tap on logo
  (function () {
    const ADMIN_CODE = "CKADMIN2025";
    const logo = document.querySelector(".brand-logo");
    let clicks = 0;
    let timer = null;

    logo.addEventListener("click", () => {
      clicks++;
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => { clicks = 0; }, 2500);
         if (clicks >= 5) {
        clicks = 0;
        const code = prompt("Admin access code:");
        if (code === ADMIN_CODE) window.location.href = "admin.html";
        else if (code) alert("Incorrect code.");
      }
    });
  })();

  // mobile menu toggle
  (function () {
    const toggle = document.getElementById("navToggle");
    const links = document.getElementById("navLinks");

    toggle.addEventListener("click", () => {
      links.classList.toggle("open");
    });

    links.addEventListener("click", (event) => {
      if (event.target.tagName.toLowerCase() === "a") {
        links.classList.remove("open");
      }
    });
  })();
</script>

<!-- Your FORUM JS (UNCHANGED) -->
<script>
  const FORUM_KEY = "curiousKidsForumPosts";

  function loadPosts() {
    try {
      return JSON.parse(localStorage.getItem(FORUM_KEY)) || [];
    } catch {
      return [];
    }
  }

  function savePosts(posts) {
    localStorage.setItem(FORUM_KEY, JSON.stringify(posts));
  }

  function renderPosts() {
    const container = document.getElementById("forumContainer");
    const posts = loadPosts();
    container.innerHTML = "";

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="post-meta">${new Date(post.createdAt).toLocaleString()}</div>
        <div>${post.text}</div>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById("postBtn").addEventListener("click", () => {
    const text = document.getElementById("postText").value.trim();
    if (!text) return;

    const posts = loadPosts();
    posts.push({ text, createdAt: new Date().toISOString() });
    savePosts(posts);

    document.getElementById("postText").value = "";
    renderPosts();
  });

  renderPosts();
</script>

</body>
</html>
