<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curious Kids â€” Parent Forum</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://https://curiouskids.vercel.app//"></iframe>
  <script>
  (function () {
    const ADMIN_CODE = "CKADMIN2025";
    const logo = document.querySelector(".brand-logo");
    if (!logo) return;

    let clicks = 0;
    let timer = null;

    logo.addEventListener("click", () => {
      clicks++;
      if (timer) clearTimeout(timer);

      // reset counter after 2.5 seconds
      timer = setTimeout(() => {
        clicks = 0;
      }, 2500);

      if (clicks >= 5) {
        clicks = 0;
        const code = prompt("Admin access code:");
        if (code === ADMIN_CODE) {
          window.location.href = "admin.html";
        } else if (code) {
          alert("Incorrect code.");
        }
      }
    });
  })();
</script>

</body>
</html>
