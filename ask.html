<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curious Kids – Ask a Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary:#ff8a3d; --primary-dark:#e46f22;
      --card-bg:#ffffff; --bg:#f7fbff; --text:#1f2933; --muted:#6b7280;
      --shadow-soft:0 10px 25px rgba(15,23,42,0.08);
      --radius-lg:18px; --radius-sm:10px;
      --font-main:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: var(--font-main);
      background:#f7fbff;
      color:var(--text);
      margin:0;
      min-height:100vh;
    }

    /* -------------------------------------------------
        SHARED HEADER + NAVBAR  (same as store.html)
    ---------------------------------------------------*/
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #16a34a;
      color: #f9fafb;
      border-bottom: 1px solid rgba(15,23,42,0.15);
      box-shadow: 0 10px 25px rgba(15,23,42,0.18);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #ff8a3d,
        #ffd74d,
        #4d8fff,
        #16a34a,
        #ff8a3d
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(15,23,42,0.35);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-text span:first-child {
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: .03em;
    }

    .brand-text span:last-child {
      font-size: .75rem;
      color: rgba(226,232,240,0.9);
    }

    nav ul {
      list-style:none;
      display:flex;
      gap:.75rem;
      font-size:.9rem;
      align-items:center;
    }

    nav a {
      padding: .35rem .8rem;
      border-radius:999px;
      color:#e5e7eb;
      font-weight:500;
      transition: background .15s, color .15s, transform .1s;
    }

    nav a:hover {
      background:rgba(255,255,255,0.16);
      color:#ffffff;
      transform:translateY(-1px);
    }

    .nav-cta {
      background:#ffffff;
      color:#0f172a;
      box-shadow:0 3px 10px rgba(15,23,42,0.35);
    }

    .nav-toggle {
      display:none;
      background:transparent;
      border:none;
      cursor:pointer;
      padding:.25rem;
    }

    .nav-toggle span {
      display:block;
      width:22px;
      height:2px;
      background:#ffffff;
      margin:4px 0;
      border-radius:999px;
    }

    /* Mobile */
    @media (max-width:800px) {
      .nav-toggle { display: inline-flex; }

      nav { position:relative; }

      nav ul {
        position:absolute;
        top:44px;
        right:0.6rem;
        flex-direction:column;
        align-items:flex-end;
        background:rgba(15,23,42,0.98);
        padding:0.6rem 0.9rem;
        border-radius:12px;
        box-shadow:0 10px 25px rgba(15,23,42,0.4);
        display:none;
      }

      nav ul.open {
        display:flex;
      }

      nav a {
        display:block;
        width:100%;
        text-align:right;
      }
    }

    /* -------------------------------------------------
         ASK PAGE ORIGINAL STYLES (unchanged)
    ---------------------------------------------------*/
    main { max-width:1100px; margin:0 auto; padding:1.5rem 1rem 2.5rem; }

    .section-header { margin-bottom:.9rem; }
    .section-header h1 { font-size:1.5rem; margin-bottom:.25rem; }
    .section-header p { font-size:.9rem; color:var(--muted); }

    .card {
      background:var(--card-bg);
      border-radius:var(--radius-lg);
      padding:1.1rem 1rem;
      box-shadow:var(--shadow-soft);
      border:1px solid rgba(148,163,184,0.18);
    }

    .ask-grid {
      display:grid;
      grid-template-columns:minmax(0,1.4fr) minmax(0,1.1fr);
      gap:1.3rem;
    }

    @media(max-width:800px){
      .ask-grid { grid-template-columns:minmax(0,1fr); }
    }

    label { font-size:.8rem; font-weight:600; color:#4b5563; margin-bottom:.2rem; display:block; }

    input,select,textarea {
      width:100%; border-radius:var(--radius-sm);
      border:1px solid rgba(148,163,184,0.8);
      padding:.5rem .6rem; font-size:.85rem; background:#f9fafb;
    }

    textarea { min-height:120px; resize:vertical; }

    .btn { border-radius:999px; padding:.6rem 1.3rem; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background:var(--primary); color:#fff; box-shadow:0 5px 16px rgba(248,113,22,.5); }

    #formMessage { margin-top:.5rem; font-size:.78rem; min-height:1em; }

    .message-success{ color:#16a34a; }
    .message-error{ color:#e11d48; }

    footer {
      margin-top:2.8rem;
      padding:1.2rem 1rem 1.8rem;
      font-size:.75rem;
      color:var(--muted);
      border-top:1px solid rgba(148,163,184,0.25);
      text-align:center;
    }

  </style>
</head>

--------------------------------------------------- -->

<script>
  // ADMIN UNLOCK
  (function () {
    const ADMIN_CODE = "CKADMIN2025";
    const logo = document.querySelector(".brand-logo");
    if (!logo) return;

    let clicks = 0;
    let timer = null;

    logo.addEventListener("click", () => {
      clicks++;
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => { clicks = 0; }, 2500);

      if (clicks >= 5) {
        clicks = 0;
        const code = prompt("Admin access code:");
        if (code === ADMIN_CODE) window.location.href = "admin.html";
      }
    });
  })();

  // MOBILE NAV
  (function () {
    const toggle = document.getElementById("navToggle");
    const links = document.getElementById("navLinks");
    if (!toggle || !links) return;

    toggle.addEventListener("click", () => {
      links.classList.toggle("open");
    });

    links.addEventListener("click", (event) => {
      if (event.target.tagName.toLowerCase() === "a") {
        links.classList.remove("open");
      }
    });
  })();
</script>
