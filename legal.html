<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curious Kids – Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --card-bg:#ffffff;
      --bg:#f7fbff;
      --text:#1f2933;
      --muted:#6b7280;
      --shadow-soft:0 10px 25px rgba(15,23,42,0.08);
      --radius-lg:18px;
      --font-main:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body {
      font-family:var(--font-main);
      background:radial-gradient(circle at top,#e0f2ff 0,#f7fbff 45%,#ffffff 100%);
      color:var(--text);
      min-height:100vh;
    }

    a { text-decoration:none; color:#1d4ed8; }

    /* ------------------------------
        FIXED HEADER + NAVBAR (from ask.html)
    ------------------------------*/

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #16a34a;
      color: #f9fafb;
      border-bottom: 1px solid rgba(15, 23, 42, 0.15);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #ff8a3d,
        #ffd74d,
        #4d8fff,
        #16a34a,
        #ff8a3d
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.35);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-text span:first-child {
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: 0.03em;
    }

    .brand-text span:last-child {
      font-size: 0.75rem;
      color: rgba(226, 232, 240, 0.9);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 0.75rem;
      font-size: 0.9rem;
      align-items: center;
    }

    nav a {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      color: #e5e7eb;
      font-weight: 500;
      transition: background 0.15s, color 0.15s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.16);
      color: #ffffff;
    }

    .nav-cta {
      background:#fff;
      color:#0f172a;
      box-shadow:0 3px 10px rgba(15,23,42,0.35);
    }

    /* Hamburger button */
    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0.25rem;
    }

    .nav-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #ffffff;
      margin: 4px 0;
      border-radius: 999px;
    }

    /* MOBILE DROPDOWN */
    @media (max-width: 800px) {
      .nav-toggle {
        display: inline-flex;
      }

      nav {
        position: relative;
      }

      nav ul {
        position: absolute;
        top: 44px;
        right: 0.6rem;
        flex-direction: column;
        align-items: flex-end;
        background: rgba(15, 23, 42, 0.98); /* ✔ DARK DROPDOWN */
        padding: 0.6rem 0.9rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
        display: none;
      }

      nav ul.open {
        display: flex;
      }
    }

    /* ------------------------------ */
     main{max-width:1100px;margin:0 auto;padding:1.5rem 1rem 2.5rem;}

    .card{
      background:var(--card-bg);border-radius:var(--radius-lg);
      padding:1.2rem 1.1rem;box-shadow:var(--shadow-soft);
      border:1px solid rgba(148,163,184,0.18);
      margin-bottom:1.2rem;
    }

    h1{font-size:1.5rem;margin-bottom:.4rem;}
    h2{font-size:1.2rem;margin-bottom:.3rem;margin-top:.4rem;}
    p{font-size:.9rem;color:var(--muted);margin-bottom:.3rem;}
    ul{font-size:.9rem;color:var(--muted);padding-left:1rem;margin-bottom:1rem;}

    footer{
      margin-top:2.8rem;padding:1.2rem 1rem 1.8rem;
      font-size:.75rem;color:var(--muted);
      border-top:1px solid rgba(148,163,184,0.25);text-align:center;
    }

    footer a{text-decoration:none;color:#1d4ed8;}
  </style>
</head>

<body>

<!-- ✔ NEW HEADER FROM ASK.HTML -->
<header>
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-logo">CK</div>
      <div class="brand-text">
        <span>Curious Kids Q&A</span>
        <span>Ask big questions. Get gentle answers.</span>
      </div>
    </div>

    <button class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>
    </button>

    <nav>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="ask.html">Ask a Question</a></li>
        <li><a href="questions.html">Question Wall</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="parents.html">For Parents</a></li>
        <li><a href="forum.html">Adult Forum</a></li>
        <li><a href="legal.html">Legal</a></li>
        <li><a href="ask.html" class="nav-cta">Ask Now</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- (your content unchanged) -->
  <!-- ... -->
  <!-- ... (leave all terms/privacy/cookies sections exactly as they were) -->
  <!-- ... -->
</main>

<footer>
  <p>© <span id="year"></span> Curious Kids Q&A. All rights reserved.</p>
  <p style="margin-top:0.25rem;">
    <a href="#terms">Terms of Service</a> ·
    <a href="#privacy">Privacy Policy</a> ·
    <a href="#cookies">Cookies</a>
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const toggle = document.getElementById("navToggle");
  const links = document.getElementById("navLinks");

  toggle.addEventListener("click", () => {
    links.classList.toggle("open");
  });
</script>

</body>
</html>
